<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link href="styles/normilize.css" rel="stylesheet" />
        <link href="styles/main.css" rel="stylesheet" />
        <script defer src="assets/js/main.js"></script>
    </head>
    <body>
        <div class="drag-handler"></div>
        <div class="container">
            <div class="draggable-elements">
                <div class="display-wrapper draggable-element">
                    <div class="display">
                        0
                    </div>
                </div>
                <ul class="operations draggable-element">
                    <li class="arithmetic-operation">
                        <span class="operation">+</span>
                    </li>
                    <li class="arithmetic-operation">
                        <span class="operation">-</span>
                    </li>
                    <li class="arithmetic-operation">
                        <span class="operation">x</span>
                    </li>
                    <li class="arithmetic-operation">
                        <span class="operation">/</span>
                    </li>
                </ul>
                <div class="numbers-wrapper draggable-element">
                    <div class="number"><span class="digit">9</span></div>
                    <div class="number"><span class="digit">8</span></div>
                    <div class="number"><span class="digit">7</span></div>
                    <div class="number"><span class="digit">6</span></div>
                    <div class="number"><span class="digit">5</span></div>
                    <div class="number"><span class="digit">4</span></div>
                    <div class="number"><span class="digit">3</span></div>
                    <div class="number"><span class="digit">2</span></div>
                    <div class="number"><span class="digit">1</span></div>
                    <div class="number"><span class="digit">0</span></div>
                    <div class="number"><span class="digit">,</span></div>
                </div>
                <div class="btn-result-wrapper draggable-element">
                    <button class="btn-result">
                        =
                    </button>
                </div>
            </div>
            <div id="drop-area" class="drop-area">
            </div>
            
        </div>
        

    </body>
</html>
